<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QuizSpark - Challenge Your Mind</title>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            body {
                background-color: #1f1f1f; 
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            header {
                padding: 20px 50px;
                font-size: 24px;
                font-weight: bold;
            }

            .logo {
                color: #dfdfdf;
                font-size: 50px;
                font-weight: bold;
            }

            .main-content {
                flex-grow: 1; 
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .quiz-card {
                background: linear-gradient(135deg, #4d607e 0%, #29384e 50%, #4d607e 100%);
                content: "";
                inset: -10px; 
                background: url('background.jpg') center/cover no-repeat;
                border-radius: 20px;
                padding: 60px 80px;
                text-align: center;
                max-width: 800px;
                width: 100%;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }

            .quiz-card img{
                filter: blur(1px);
            }

            .card-content {
                color: white;
                padding: 50px 0;
            }

            .card-content h1 {
                font-size: 48px;
                margin-bottom: 20px;
                letter-spacing: 1px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); 
            }

            .card-content p {
                font-size: 18px;
                margin-bottom: 30px;
                opacity: 0.8;
                line-height: 1.5;
            }

            .start-quiz-btn {
                background-color: #60676e;
                color: white;
                border: none;
                padding: 12px 30px;
                border-radius: 8px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .start-quiz-btn:hover {
                background-color: #484d52;
            }

            footer {
                padding: 20px 50px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-top: 1px solid #e0e0e0;
                color: #6c757d;
                font-size: 14px;
            }

            footer .links a {
                color: #6c757d;
                text-decoration: none;
                margin-left: 20px;
            }

            footer .links a:hover {
                text-decoration: underline;
            }
        </style>

    </head>
    <body>
        <header>
            <div class="logo">
                QuizMaster
            </div>
        </header>

        <div class="main-content">
            <div class="quiz-card">
                <div class="card-content">

                    <h1>Challenge Your Mind</h1>

                    <p>
                        Test your knowledge with our fun and interactive quizzes
                        designed to entertain and educate.
                    </p>

                    <button class="start-quiz-btn" id="start-btn">Start Quiz</button>

                </div>
            </div>
        </div>

        <footer>

            <span>Â© 2026 QuizMaster. All rights reserved.</span>

            <div class="links">
                <a href="#">About</a>
                <a href="#">Privacy Policy</a>
            </div>

        </footer>

        <script>
            document.addEventListener('DOMContentLoaded', function() 
            {
                const startButton = document.getElementById('start-btn');

                startButton.addEventListener('click', function() 
                {
                    window.location.href = 'quiz.html';
                });
            });
        </script>

    </body>
</html>
